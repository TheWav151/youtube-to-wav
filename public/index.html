 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube to WAV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    input {
      width: 300px;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #555;
      cursor: wait;
    }
  </style>
</head>
<body>
  <h1>YouTube to WAV Downloader</h1>
  <form id="downloadForm">
    <input type="text" id="videoUrl" placeholder="Enter YouTube URL" required />
    <button type="submit" id="downloadBtn">Download</button>
  </form>
  <p id="status"></p>

  <script>
    const form = document.getElementById('downloadForm');
    const urlInput = document.getElementById('videoUrl');
    const downloadBtn = document.getElementById('downloadBtn');
    const statusText = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = urlInput.value.trim();
      if (!url) return;

      downloadBtn.disabled = true;
      statusText.textContent = "Downloading... Please wait.";

      try {
        const response = await fetch('http://localhost:3000/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        if (!response.ok) {
          throw new Error("Download failed");
        }

        const blob = await response.blob();
        const downloadLink = document.createElement('a');
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = 'download.wav';
        document.body.appendChild(downloadLink);
        downloadLink.click();
        downloadLink.remove();

        statusText.textContent = "Download complete!";
      } catch (error) {
        statusText.textContent = "Error: " + error.message;
      } finally {
        downloadBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
